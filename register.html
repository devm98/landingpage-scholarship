<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="">
  <meta name="keywords" content="" />
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="./images/rpoint-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | QTS Scholarship Da Lat</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/animation.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/bootstrap_3.min.css" />
  <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
  <div class="triangle-up"></div>
  <div class="container container-bg">
    <div class="row register-title wow zoomIn">
      <div class="top-title">
        <h1>QTS SCHOLARSHIP DALAT</h1>
      </div>
      <hr class="hr-style">
    </div>
    <div class="row section-a">
      <div class="top-title wow fadeInDown">
        <div class="detail-title">
          <h3>A. Applicant Information </h3>
          <p>Thông tin ứng viên</p>
        </div>
      </div>

      <div class="form-section-a wow fadeInLeft">
        <div class="form-group d-flex-from">
          <label class="active-flex-20" for="registerName">Fullname: </label>
          <input type="text" class="form-control active-flex-80" id="registerName" placeholder="fullname...">
        </div>

        <form class="row form-inline  add-mlr-0">
          <div class="col-6 form-group">
            <label for="registerID">Personal ID: </label>
            <input type="text" class="form-control add-ml-9px" id="registerID" placeholder="personalID...">
          </div>
          <div class="col-6 form-group active-style-768px add-ml-4">
            <label for="registerDateID"> Date of issue: </label>
            <input type="date" id="registerDateID" class="form-control" placeholder="Date of issue..." min="" max=""
              value="">
          </div>
        </form>

        <form class="form-inline add-mt-3">
          <div class="col-6 form-group d-flex-from">
            <label class="active-flex-20 " for="registerPlace">Place of issue: </label>
            <input type="text" class="form-control active-flex-80 " id=" registerPlace" placeholder="Place of issue...">
          </div>
          <div class="col-6 form-group active-style-768px add-ml-3">
            <label for=""> Gender: </label>
            <input type="radio" id="myRadio" class="form-check-input add-ml-3">
            <label for="myRadio">Male</label>
            <input type="radio" id="myRadio" class="form-check-input add-ml-3">
            <label for="myRadio">Female</label>
          </div>
        </form>

        <div class="form-group add-mt-3 d-flex-from">
          <label class="active-flex-20" for="registerAddress">Address: </label>
          <input type="text" class="form-control active-flex-80" id="registerAddress" placeholder="address...">
        </div>

        <div class="form-group d-flex-from">
          <label class="active-flex-20" for="registerSchool">School: </label>
          <input type="text" class="form-control active-flex-80" id="registerSchool" placeholder="school...">
        </div>

        <div class="form-group d-flex-from">
          <label class="active-flex-20" for="registerEducation"> Highest educational qualification: </label>
          <input type="text" class="form-control active-flex-80" id="registerEducation"
            placeholder="highest educational qualification...">
        </div>
      </div>
    </div>
    <div class="row section-b">
      <div class="top-title wow fadeInDown">
        <div class="detail-title">
          <h3>B. Guardian Information (For appliants under 18 years old)</h3>
          <p> Thông tin người giám hộ (Dành cho ứng viên dưới 18 tuổi) </p>
        </div>
      </div>

      <div class="form-section-b wow fadeInLeft">
        <from class="form-group">

          <div class="form-group d-flex-from">
            <label class="active-flex-20" for="registerNameFather">Father’s name (Tên của bố): </label>
            <input type="text" class="form-control active-flex-80" id="registerNameFather" placeholder="fullname...">
          </div>

          <div class="form-group d-flex-from">
            <label class="active-flex-20" for="registerTelFather">Phone number (Số điện thoại): </label>
            <input type="tel" id="registerTelFather" class="form-control active-flex-80" placeholder="phone number...">
          </div>

          <div class="form-group d-flex-from">
            <label class="active-flex-20" for="registerNameMother">Mother’s name (Tên của mẹ): </label>
            <input type="text" class="form-control active-flex-80" id="registerNameMother" placeholder="fullname...">
          </div>

          <div class="form-group d-flex-from">
            <label class="active-flex-20 " for="registerTelMother">Phone number (Số điện thoại): </label>
            <input type="tel" id="registerTelMother" class="form-control active-flex-80" placeholder="phone number...">
          </div>
        </from>

        <div class="form-group d-flex-from">
          <label class="active-flex-20" for="registerAddressFamily"> Address (Địa chỉ liên lạc): </label>
          <input type="text" class="form-control active-flex-80" id="registerAddressFamily" placeholder="address...">
        </div>
      </div>
    </div>
    <div class="row section-c">
      <div class="top-title wow fadeInDown">
        <div class="detail-title">
          <h3>C. Application requirements </h3>
          <p>Hồ sơ ứng tuyển học bổng</p>
        </div>
      </div>

      <div class="form-section-c wow fadeInLeft">
        <div class="form-group">
          <label for="registerPersonalStatement">Personal statement (Bài viết tự luận):
          </label>
          <textarea id="registerPersonalStatement" class="form-control" rows="3" placeholder="comment..."></textarea>
        </div>

        <div class="form-group btn-file">
          <label for="registerFileAcademic"> A notarized copy of Degree & Academic Transcript (Bản sao bằng cấp và bảng
            điểm): </label>
          <br>
          <div class="btn btn-default btn-file">
            Choose File <input type="file" class="form-control-file" id="registerFileAcademic">
          </div>
        </div>

        <div class="form-group btn-file">
          <label for="registerFileCertificate"> Certificate of student enrollment (Giấy xác nhận là học sinh, sinh viên
            của trường đang theo học): </label>
          <br>
          <div class="btn btn-default btn-file">
            Choose File <input type="file" class="form-control-file" id="registerFileCertificate">
          </div>
        </div>

        <div class="form-group btn-file">
          <label for="registerFileNotarized">A notarized copy of identification card or ID card (Bản sao Chứng minh nhân
            dân hoặc Thẻ căn cước): </label>
          <br>
          <div class="btn btn-default btn-file">
            Choose File <input type="file" class="form-control-file" id="registerFileNotarized">
          </div>
        </div>
      </div>
    </div>
    <div class="row btn-submit ">
      <div class="btn-submit-bottom wow fadeInUp">
        <button type="submit" class="btn style-btn hvr-float-shadow">SUBMIT</button>
      </div>
    </div>
  </div>
</body>
<script src="./assets/js/jquery-3.3.1.min.js"></script>
<script src="./assets/js/bootstrap_3.min.js"></script>
<script src="./assets/js/wow.js"></script>
<script src="./assets/js/application.js"></script>

</html>
